<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowchart Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <h1>Flowchart Application</h1>
        <div class="body">
            <div class="flowchart-comp border">
                <i class="fa-solid deleteBtn fa-trash-can"></i>
                <input type="text" name="content" id="content" placeholder="Enter text here" class="flowchart-text">
            </div>
            <div class="verticalLine border">
                |
            </div>
            <div class="addButton border" id="addButton">
                +
            </div>
        </div>

    </div>
    <script src="javascript/jquery.js"></script>
    <script src="javascript/script.js"></script>
    <script src="https://kit.fontawesome.com/444eba2dfa.js" crossorigin="anonymous"></script>
</body>

</html>
